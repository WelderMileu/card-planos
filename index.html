<!DOCTYPE html>
<html leng="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Packages</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1 class="content">Planos de Serviços</h1>
			<div class="row">
				<div class="package">
					<div class="title">
						<h3>Premium</h3>
					</div>
					<div class="body">
						<div class="money">
							<p>R$ 70,00</p>
						</div>
						<div class="info">
							<ul class="info-body">
								<li class="info-items">Dominio</li>
								<li class="info-items">Manutencão</li>
								<li class="info-items">Suporte</li>
								<li class="info-items">Base de Dados</li>
							</ul>
						</div>
					</div>
					<div class="button">
						<button type="button" class="btn">Saiba Mais</button>
					</div>
					<div class="promocao">
						<p>Oferta</p>
					</div>
				</div>

				<div class="package">
					<div class="title">
						<h3>Profissional</h3>
					</div>
					<div class="body">
						<div class="money">
							<p>R$ 170,00</p>
						</div>
						<div class="info">
							<ul class="info-body">
								<li class="info-items">Dominio</li>
								<li class="info-items">Manutencão</li>
								<li class="info-items">Suporte</li>
								<li class="info-items">Base de Dados</li>
							</ul>
						</div>
					</div>
					<div class="button">
						<button type="button" class="btn">Saiba Mais</button>
					</div>
				</div>

				<div class="package">
					<div class="title">
						<h3>Master</h3>
					</div>
					<div class="body">
						<div class="money">
							<p>R$ 270,00</p>
						</div>
						<div class="info">
							<ul class="info-body">
								<li class="info-items">Dominio</li>
								<li class="info-items">Manutencão</li>
								<li class="info-items">Suporte</li>
								<li class="info-items">Base de Dados</li>
							</ul>
						</div>
					</div>
					<div class="button">
						<button type="button" class="btn">Saiba Mais</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
